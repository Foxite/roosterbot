# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'RoosterBot/bin/Release'
    Contents: '**'
    TargetFolder: '$(Build.BinariesDirectory)/RoosterBot'
    CleanTargetFolder: true
    OverWrite: true
- task: CopyFiles@2
  inputs:
    SourceFolder: 'AppStop/bin/Release'
    Contents: '**'
    TargetFolder: '$(Build.BinariesDirectory)/AppStop'
    CleanTargetFolder: true
    OverWrite: true
- task: CopyFiles@2
  inputs:
    SourceFolder: 'AppStart/bin/Release'
    Contents: '**'
    TargetFolder: '$(Build.BinariesDirectory)/AppStart'
    CleanTargetFolder: true
    OverWrite: true
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.BinariesDirectory)'
    artifact: 'artifact'
